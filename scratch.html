  <main>
    <h1>Scratch Page</h1>

    <!-- Surprise Button -->
    <section class="surprise-section">
      <button id="surprise-btn">üéÅ Surprise</button>
      <p id="surprise-message" style="display:none;">Here‚Äôs your surprise! üéâ</p>
    </section>

    <!-- Game: Change Letter Colors -->
    <section class="game-section">
      <p id="color-text">Click the button to see the letters change colors!</p>
      <button id="color-btn">Change Colors</button>
    </section>
  </main>

  <script>
    // Surprise
    document.getElementById('surprise-btn').addEventListener('click', function(){
      const msg = document.getElementById('surprise-message');
      msg.style.display = msg.style.display === 'none' ? 'block' : 'none';
    });

    // Change Letter Colors
    document.getElementById('color-btn').addEventListener('click', function(){
      const textElement = document.getElementById('color-text');
      let text = textElement.textContent;
      let newHTML = '';
      for(let char of text){
        let randomColor = `hsl(${Math.floor(Math.random()*360)}, 100%, 50%)`;
        newHTML += `<span style="color:${randomColor}">${char}</span>`;
      }
      textElement.innerHTML = newHTML;
    });
  </script>
